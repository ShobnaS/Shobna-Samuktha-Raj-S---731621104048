<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
          <br><br><br><br><br><br><br><br><br><br><br><br>
          <div class="col-md-4 col-md-offset-4">
                <h6 style="background-color:deepskyblue; color:azure;width:360; height:40px"><br>&nbsp;&nbsp;Sign In
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="" >Forgot password?</a></h6>
                <div class="panel panel-default">
                    
                    <div class="panel-body">
                      
                        <form>
                            <div class="form-group">
                             
                                <label for="email">Email:</label>
                                <span><i class="bi bi-person-video"></i></span>
                                <input type="email" class="form-control" id="mail" placeholder="username or email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="password">
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox"><b>Remember me</b></label>
                            </div>
                            <button type="submit" class="btn btn-success">Login</button>
                            <button type="submit" class="btn btn-primary">Login with Facebook</button>
                        </form>
                        <hr>
                        <h5 class="text-center">Don't you have an account!<a href="">&nbsp;Sign Up Here</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
