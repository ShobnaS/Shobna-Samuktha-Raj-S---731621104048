<html>
    <head>
        <title>Web Page</title>
        <script>
          function prime(){
            let n1 = parseInt(document.getElementById("n1").value);
            let i=2,c=0;
            while(i<=n1/2){
                if(n1%i==0){
                    c++;
                }
                i++;
            }
           // if(c==1){
             //   document.write("<b>Composite</b>");
            //}
            if(c==0){
                document.write("<b>Prime</b>");
            }
            else{
                document.write("<b>Not a Prime</b>");
            }
          }
        </script>
    </head>
<body>
     Enter Number <input type="text" id="n1" value="Enter the number" onfocus="this.value=''" onblur="prime  ()"/>
     </body>
</html>
