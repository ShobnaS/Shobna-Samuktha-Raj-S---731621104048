<html>
    <head>
        <title>Web Page</title>
        <script>
            function myFunction(){
                document.write("<b>Javascript Function Example</b>");
             }
             function addition(a,b){
              let sum = a+b;
              document.write("<b>Sum:"+sum)
             }
             function subtraction(a,b){
              let sum = a - b;
              document.write("<b>Subtract:"+sum)
             }
      </script>
    </head>
    <body>
      <center><button onclick="myFunction()">Click Me</button></center> 
      <br> 
      <br>
      <center><button onclick="addition(10,20)">Addition</button></center> 
      <br> 
      <br>
      <center><button onclick="subtraction(50,20)">Subtract</button></center> 
    </body>
</html>
