<html>
    <head>
        <title>Alert Box</title>
        <script>
             function addition(a,b){
              let sum = a+b;
             alert("<b>Sum:"+sum)
             }
             function subtraction(a,b){
              let sum = a - b;
              alert("<b>Subtract:"+sum)
             }
             function multiply(a,b){
              let mul = a * b;
              alert("<b>Multiply:"+mul)
             }
             function division(a,b){
              let div = a / b;
              alert("<b>Division:"+div)
             }
        </script>
    </head>
    <body>
       <center><button onclick="addition(10,20)">Addition</button></center> 
      <br> 
      <br>
      <center><button onclick="subtraction(50,20)">Subtract</button></center> 
      <br> 
      <br>
      <center><button onclick="multiply(5,2)">Multiply</button></center> 
      <br> 
      <br>
      <center><button onclick="division(60,20)">Division</button></center> 
    </body>
</html>
