<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Inventory Management System</h1>
            <p>Your one-stop solution for managing inventory</p>
        </div>
    </header>
    
    <main>
        <section class="search-filter">
            <div class="search-container">
                <input type="text" id="search" placeholder="Search by item name or ID">
                <select id="filter">
                    <option value="" style="position: absolute;top:-50px">Filter by quantity</option>
                    <option value="low">Low stock</option>
                    <option value="medium">Medium stock</option>
                    <option value="high">High stock</option>
                </select>
            </div>
        </section>
        
        <section class="inventory-table">
            <h2>Current Inventory</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th><button class="sort-btn" data-sort="id">Item ID</button></th>
                            <th><button class="sort-btn" data-sort="name">Item Name</button></th>
                            <th><button class="sort-btn" data-sort="quantity">Quantity</button></th>
                            <th><button class="sort-btn" data-sort="price">Price</button></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Widget</td>
                            <td>10</td>
                            <td>$25.00</td>
                            <td>
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Gadget</td>
                            <td>15</td>
                            <td>$35.00</td>
                            <td>
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination"><br>
                    <button class="prev-btn">Previous</button>
                    <button class="next-btn">Next</button>
                </div>
            </div>
        </section>
        
        <section class="add-item-form">
           
            <form id="add-item-form">
                <h2>Add New Item</h2>
                <div class="form-group">
                    <label for="item-id">Item ID:</label>
                    <input type="text" id="item-id" name="item-id" required>
                </div>
                
                <div class="form-group">
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" name="item-name" required>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price" required>
                </div>
                
                <button type="submit" class="submit-btn">Add Item</button>
                <p id="form-feedback" class="form-feedback"></p>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Inventory Management System</p>
    </footer>
    
</body>
</html>
